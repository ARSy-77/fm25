<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace FM25</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <h1>Marketplace Merchandise FM25</h1>
    <div id="products" style="display: flex; gap: 2rem; flex-wrap: wrap; margin-bottom: 2rem;">
        <div class="product" style="border:1px solid #ccc; padding:1rem; width:220px;">
            <img src="image/Logo FM 25.png" alt="Kaos FM25" style="width:100%; height:150px; object-fit:contain;">
            <h2>Kaos FM25</h2>
            <p>Kaos eksklusif FM25, bahan nyaman.</p>
            <p><b>Rp120.000</b></p>
            <button onclick="addToCart('Kaos FM25', 120000)">Beli</button>
        </div>
        <div class="product" style="border:1px solid #ccc; padding:1rem; width:220px;">
            <img src="image/Logo.png" alt="Tote Bag FM25" style="width:100%; height:150px; object-fit:contain;">
            <h2>Tote Bag FM25</h2>
            <p>Tote bag keren, cocok untuk aktivitas harian.</p>
            <p><b>Rp60.000</b></p>
            <button onclick="addToCart('Tote Bag FM25', 60000)">Beli</button>
        </div>
        <div class="product" style="border:1px solid #ccc; padding:1rem; width:220px;">
            <img src="image/sejarah-2025.jpg" alt="Sticker FM25" style="width:100%; height:150px; object-fit:contain;">
            <h2>Sticker FM25</h2>
            <p>Sticker unik FM25, tahan air.</p>
            <p><b>Rp15.000</b></p>
            <button onclick="addToCart('Sticker FM25', 15000)">Beli</button>
        </div>
    </div>

    <h2>Checkout</h2>
    <form id="checkoutForm" style="max-width:400px;">
        <div id="cartItems" style="margin-bottom:1rem;"></div>
        <label>Nama:<br><input type="text" name="nama" required></label><br><br>
        <label>Alamat:<br><textarea name="alamat" required></textarea></label><br><br>
        <label>Metode Pembayaran:<br>
            <select name="pembayaran" required>
                <option value="Transfer Bank">Transfer Bank</option>
                <option value="QRIS">QRIS</option>
                <option value="COD">Cash on Delivery</option>
            </select>
        </label><br><br>
        <button type="submit">Bayar Sekarang</button>
    </form>

    <script>
    let cart = [];
    function addToCart(nama, harga) {
        cart.push({nama, harga});
        updateCart();
    }
    function updateCart() {
        const cartDiv = document.getElementById('cartItems');
        if(cart.length === 0) {
            cartDiv.innerHTML = '<i>Keranjang kosong</i>';
            return;
        }
        let html = '<b>Keranjang:</b><ul>';
        let total = 0;
        cart.forEach(item => {
            html += `<li>${item.nama} - Rp${item.harga.toLocaleString()}</li>`;
            total += item.harga;
        });
        html += `</ul><b>Total: Rp${total.toLocaleString()}</b>`;
        cartDiv.innerHTML = html;
    }
    document.getElementById('checkoutForm').onsubmit = function(e) {
        e.preventDefault();
        if(cart.length === 0) {
            alert('Keranjang kosong!');
            return;
        }
        alert('Terima kasih, pesanan Anda telah diterima!');
        cart = [];
        updateCart();
        this.reset();
    }
    updateCart();
    </script>
</body>
</html>
